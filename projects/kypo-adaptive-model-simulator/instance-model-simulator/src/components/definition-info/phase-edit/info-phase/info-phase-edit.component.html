<div class="phase">
  <div class="content">
    <!-- TITLE filed -->
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" [disabled]="true" [value]="phase.title">
    </mat-form-field>

    <!-- CONTENT filed -->
    <h3>Content</h3>
    <markdown [data]="phase.content"></markdown>
  </div>
</div>
