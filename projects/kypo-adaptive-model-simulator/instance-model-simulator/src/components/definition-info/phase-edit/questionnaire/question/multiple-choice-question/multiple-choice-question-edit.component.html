<div>
  <div class="question-container">
    <!-- TITLE field-->
    <div class='question-text'>
      <markdown [data]="question.text"></markdown>
    </div>
  </div>
  <h2>Options:</h2>
  <div>
    <div *ngFor="let choice of question.choices; index as i">
      <!-- CHOICES field -->
      <mat-checkbox *ngIf="questionnaireType === questionnaireTypes.Adaptive"
                    class="option-checkbox"
                    matTooltip="Correct"
                    [disabled]="true"
                    [checked]="choice.correct">
      </mat-checkbox>
      <mat-form-field appearance="outline">
        <mat-label>Option {{ i+1 }}</mat-label>
        <input matInput placeholder="Option Text" [disabled]="true" [value]="choice.text"/>
      </mat-form-field>
    </div>
  </div>
</div>
