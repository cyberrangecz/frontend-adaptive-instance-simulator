<div class="simulator-content">
  <form [formGroup]="matrixFormGroup.formGroup">
    <h2>Decision Matrix</h2>
    <div class="matrix-container">
      <table formArrayName="matrix">
        <tr class="row-header">
          <td matTooltip="Questionnaire Answered">
            <div class="matrix-content">
              <p>Questionnaire</p>
              <p>Answered</p>
            </div>
          </td>
          <td matTooltip="Completed in Time">
            <div class="matrix-content">
              <p>Completed</p>
              <p>in Time</p>
            </div>
          </td>
          <td matTooltip="Keyword Used">
            <div class="matrix-content">
              <p>Keyword</p>
              <p>Used</p>
            </div>
          </td>
          <td matTooltip="Solution Displayed">
            <div class="matrix-content">
              <p>Solution</p>
              <p>Displayed</p>
            </div>
          </td>
          <td matTooltip="Submitted Answers">
            <div class="matrix-content">
              <p>Submitted</p>
              <p>Answers</p>
            </div>
          </td>
        </tr>
        <tr *ngFor="let rowGroup of decisionMatrixRows.controls; index as i;" [formGroupName]="i">
          <td>
            <div class="cell-content">
              {{i+1}}.
              <mat-form-field class="matrix-field" appearance="outline">
                <input matInput formControlName="questionnaireAnswered" required>
                <mat-error *ngIf="rowGroup.get('questionnaireAnswered').hasError('required')">Empty</mat-error>
                <mat-error *ngIf="rowGroup.get('questionnaireAnswered').hasError('min')">Negative</mat-error>
              </mat-form-field>
            </div>
          </td>
          <td>
            <mat-form-field class="matrix-field" appearance="outline">
              <input matInput formControlName="completedInTime" required>
              <mat-error *ngIf="rowGroup.get('completedInTime').hasError('required')">Empty</mat-error>
              <mat-error *ngIf="rowGroup.get('completedInTime').hasError('min')">Negative</mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="matrix-field" appearance="outline">
              <input matInput formControlName="keywordUsed" required placeholder=0>
              <mat-error *ngIf="rowGroup.get('keywordUsed').hasError('required')">Empty</mat-error>
              <mat-error *ngIf="rowGroup.get('keywordUsed').hasError('min')">Negative</mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="matrix-field" appearance="outline">
              <input matInput formControlName="solutionDisplayed" required placeholder=0>
              <mat-error *ngIf="rowGroup.get('solutionDisplayed').hasError('required')">Empty</mat-error>
              <mat-error *ngIf="rowGroup.get('solutionDisplayed').hasError('min')">Negative</mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="matrix-field" appearance="outline">
              <input matInput formControlName="wrongAnswers" required placeholder=0>
              <mat-error *ngIf="rowGroup.get('wrongAnswers').hasError('required')">Empty</mat-error>
              <mat-error *ngIf="rowGroup.get('wrongAnswers').hasError('min')">Negative</mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>

      <button mat-raised-button color="primary">Generate</button>
    </div>
  </form>

<!--  <h2>Pathway simulation</h2>-->

</div>
